        <ul class="slides">
            <rl-slider info="xSlider"></rl-slider>
        </ul>
    </div>
</aside>

            </div>

                <a socialshare socialshare-provider="facebook" socialshare-via="{{$root.texts.fbId}}" socialshare-type="feed" socialshare-description="{{fbShareDesc}}"

                    <a href="#" class="list-group-item">
                        <h4 class="list-group-item-heading">Тегло</h4>

                    </a>
                    <a href="#" class="list-group-item">
                        <h4 class="list-group-item-heading">{{$root.texts.material}}</h4>
                        <p class="list-group-item-text">{{$root.texts.materialStoneTxt}}</p>
                    </a>
                    <a href="#" class="list-group-item">
                        <h4 class="list-group-item-heading">{{$root.texts.maintenance}}</h4>
                        <p class="list-group-item-text">{{$root.texts.maintenanceTxt}}</p>
